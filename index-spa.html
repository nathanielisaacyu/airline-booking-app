<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>The HTML5 Herald</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">

	<link rel="stylesheet" href="css/bulma.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
	<section class="hero is-yellow is-fullheight">
		<div class="columns is-gapless is-mobile">
			<div class="column is-1">
			</div>
			<div class="column is-2">
				<div class="logo">
					<img src="img/logo.png" width="180" height="240" style="display: block; margin-left: auto;
					margin-right: auto;" />
				</div>
				<aside class="menu" style="font-size: 16px; padding-left: 75px;">
					<ul class="menu-list">
						<li><a>Flights<span class="icon"><i class="fa fa-angle-right"></i></span></a></li>
						<li><a>Check-In<span class="icon"><i class="fa fa-angle-right"></i></span></a></li>
						<li><a class="is-active">Bookings<span class="icon"><i class="fa fa-angle-right"></i></span></a></li>
						<li><a>Flight Status<span class="icon"><i class="fa fa-angle-right"></i></span></a></li>
						<li><a>Travel Information<span class="icon"><i class="fa fa-angle-right"></i></span></a></li>
						<li><a>Corporate<span class="icon"><i class="fa fa-angle-right"></i></span></a></li>
						<li><a>Help & Contact<span class="icon"><i class="fa fa-angle-right"></i></span></a></li>
					</ul>
				</aside>
			</div>
			<div id="bg" class="column is-white" style="height: 100vh; background-image: url('img/Lufthansa.jpg'); background-position: center; transition: background 2s ease;">
				<div class="card-vertical">
					<div class="card-vertical-content is-active">
						Round trip
						<div class="card-vertical-value">
							<span class="icon">
								<i class="fa fa-plane"></i>
							</span>
						</div>
					</div>
					<div class="card-vertical-content">
						From
						<div class="card-vertical-value">
							ZHG
						</div>
					</div>
					<div class="card-vertical-content">
						To
						<div class="card-vertical-value">
							BOS
						</div>
					</div>
					<div class="card-vertical-content">
						Depart
						<div class="card-vertical-value">
							10/26
						</div>
					</div>
					<div class="card-vertical-content">
						Return
						<div class="card-vertical-value">
							10/28
						</div>
					</div>
					<div class="card-vertical-content">
						Passenger
						<div class="card-vertical-value">
							1
						</div>
					</div>
					<div class="card-vertical-content is-last is-navy">
						&nbsp;
						<div class="card-vertical-value">
							<span class="icon is-medium">
								<i class="fa fa-long-arrow-left" style="color: white;"></i>
							</span>
						</div>
					</div>
				</div>
				<section class="container" style="float: left; margin-top: 8%; padding: 0 30px;">
					<h1 class="title is-1" style="font-family: Helvetica; font-weight: bold; color: #111a53;">Search Flights</h1>
					<h2 class="subtitle">Select flight details:</h2>
					<div class="columns is-mobile">
						<div class="column is-5">
							<div class="box">

								<div style="padding: 0 0 10px 0;">
									<div class="">
										<a class="button is-light is-medium">
											<span class="icon is-medium">
												<i class="fa fa-ticket"></i>
											</span>
											<span>One Way</span>
										</a>
										<a class="button is-white is-medium">
											<span class="icon is-medium">
												<i class="fa fa-globe"></i>
											</span>
											<span>Round Trip</span>
										</a>
									</div>
								</div>
								<div class="field is-horizontal">
									<div class="field-body">
										<div class="field is-grouped">
											<p class="control is-expanded">
												<input class="input" type="text" placeholder="Origin">
											</p>
										</div>
										<div class="field">
											<p class="control is-expanded has-icon has-icon-right">
												<input class="input" type="text" placeholder="" value="">
												<span class="icon is-small">
													<i class="fa fa-calendar"></i>
												</span>
											</p>
										</div>
									</div>
								</div>
								<div class="field is-horizontal">
									<div class="field-body">
										<div class="field is-grouped">
											<p class="control is-expanded">
												<input class="input" type="text" placeholder="Destination">
											</p>
										</div>
										<div class="field">
											<p class="control is-expanded has-icon has-icon-right">
												<input class="input" type="text" placeholder="" value="">
												<span class="icon is-small">
													<i class="fa fa-calendar"></i>
												</span>
											</p>
										</div>
									</div>
								</div>
								<div class="field is-horizontal">
									<div class="field-body">
										<div class="field is-narrow is-grouped">
											<div class="control">
												<div class="select">
													<select>
														<option>1 Adult</option>
														<option>Marketing</option>
														<option>Sales</option>
													</select>
												</div>
											</div>
										</div>
										<div class="field is-narrow">
											<div class="control">
												<div class="select is-fullwidth">
													<select>
														<option>1 Children</option>
														<option>Marketing</option>
														<option>Sales</option>
													</select>
												</div>
											</div>
										</div>
										<div class="field is-narrow">
											<div class="control">
												<div class="select is-fullwidth">
													<select>
														<option>0 Infant</option>
														<option>Marketing</option>
														<option>Sales</option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="content">
									<div class="block" style="float: right;">
										<a id="btn1" class="button is-primary is-shadow" >
											<span>Search</span>
											<span class="icon is-small">
												<i class="fa fa-search"></i>
											</span>
										</a>
									</div>
								</div>
							</div>
						</div>
						<div class="column">
						</div>
					</div>
				</div>
			</section>
			<section class="is-pulled-left" style="position: absolute; top: 0; right: 0; padding: 20px;">
				<article class="media">
					<figure class="media-left">
						<p class="image is-48x48">
							<img class="image-circle" src="img/pp.jpg">
						</p>
					</figure>
					<div class="media-content">
						<div class="content">
							<p>
								<strong>John J. Smith</strong><br/>
								<small><a href="">My Account</a></small> | <small><a href="">Settings</a></small> 
							</p>
						</div>
					</div>
					<div class="media-right">
						<a class="level-item">
							<span class="icon is-medium"><i class="fa fa-sign-out"></i></span>
						</a>
					</div>
				</article>
			</section>
		</div>
			<!-- <div class="column is-1 is-light-gray">
		</div> -->
	</div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
	$('#btn1').on('click', function(e) {
		$('#bg').css('background-image', 'url(\'img/wall1.jpg\')');
	});

</script>
<script src="js/scripts.js"></script>
</body>
</html>
